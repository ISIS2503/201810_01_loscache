    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(-33.91722, 151.23064),
          mapTypeId: 'roadmap'
        });

       
        var icons = {
          parking: {
            icon: 'https://static.getjar.com/icon-50x50/60/899670_thm.jpg'
          },
          library: {
            icon:  'http://g-ecx.images-amazon.com/images/G/01/electronics/detail-page/3M/icon_yes.gif'
          },
          info: {
            icon: 'http://www.clker.com/cliparts/4/i/2/m/N/F/warning-sing-th.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(-33.916988, 151.233640),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
            type: 'parking'
          },  {
            position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267),
            type: 'parking'
          },{
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'library'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxaUPkk9zQi6ymytV8HaKvMun3dEEoljM&callback=initMap">
